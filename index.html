<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Нямушка: Товары для кошек</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/style.css"> </head>
  <body class="page">
    <form class="form  page__content" action="#" method="post">
      <h1 class="visually-hidden">Товары для кошек</h1>
      <p class="page__heading">Ты сегодня покормил кота?</p>
      <div class="catalog">
        <div class="catalog__item">
          <section class="product">
            <h2 class="product__heading  visually-hidden">Печень утки разварная с артишоками.</h2>
            <label class="form__label" for="foiegras">
              <article class="product__card">
                <p class="product__tagline">Сказочное заморское яство</p>
                <h3 class="product__title">Нямушка
                  <span class="product__fill">с фуа-гра</span>
                </h3>
                <ul class="product__set">
                  <li class="product__set-item">
                    <b>10</b> порций</li>
                  <li class="product__set-item">мышь в подарок</li>
                </ul>
                <div class="product__weight">0,5
                  <span class="product__units">кг</span>
                </div>
                <svg class="product__bg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 324 484" width="0" height="0" preserveAspectRatio="none">
                  <path fill-rule="evenodd" stroke-width="4" d="M310 482H14c-6.63 0-12-5.37-12-12V45L45 2h265c6.63 0 12 5.37 12 12v456c0 6.63-5.37 12-12 12z" />
                </svg>
              </article>
            </label>
            <p class="product__buy"> Чего сидишь? Порадуй котэ,
              <label class="label" for="foiegras"> купи.
                <input class="visually-hidden" type="checkbox" name="foiegras" value="foiegras" id="foiegras"> </label>
            </p>
          </section>
        </div>
        <div class="catalog__item">
          <section class="product">
            <h2 class="product__heading  visually-hidden">Головы щучьи с чесноком да свежайшая сёмгушка.</h2>
            <label class="form__label" for="fish">
              <article class="product__card">
                <p class="product__tagline">Сказочное заморское яство</p>
                <h3 class="product__title">Нямушка
                  <span class="product__fill">с рыбой</span>
                </h3>
                <ul class="product__set">
                  <li class="product__set-item">
                    <b>40</b> порций</li>
                  <li class="product__set-item">
                    <b>2</b> мыши в подарок</li>
                </ul>
                <div class="product__weight">2
                  <span class="product__units">кг</span>
                </div>
                <svg class="product__bg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 324 484" width="0" height="0" preserveAspectRatio="none">
                  <path fill-rule="evenodd" stroke-width="4" d="M310 482H14c-6.63 0-12-5.37-12-12V45L45 2h265c6.63 0 12 5.37 12 12v456c0 6.63-5.37 12-12 12z" />
                </svg>
              </article>
            </label>
            <p class="product__buy"> Чего сидишь? Порадуй котэ,
              <label class="label" for="fish"> купи.
                <input class="visually-hidden" type="checkbox" name="fish" value="fish" id="fish"> </label>
            </p>
          </section>
        </div>
        <div class="catalog__item">
          <section class="product" data-disabled="Печалька, с курой закончился">
            <h2 class="product__heading  visually-hidden">Филе из цыплят с трюфелями в бульоне.</h2>
            <label class="form__label" for="chicken">
              <article class="product__card">
                <p class="product__tagline">Сказочное заморское яство</p>
                <h3 class="product__title">Нямушка
                  <span class="product__fill">с курой</span>
                </h3>
                <ul class="product__set">
                  <li class="product__set-item">
                    <b>100</b> порций</li>
                  <li class="product__set-item">
                    <b>5</b> мышей в подарок</li>
                  <li class="product__set-item">заказчик доволен</li>
                </ul>
                <div class="product__weight">5
                  <span class="product__units">кг</span>
                </div>
                <svg class="product__bg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 324 484" width="0" height="0" preserveAspectRatio="none">
                  <path fill-rule="evenodd" stroke-width="4" d="M310 482H14c-6.63 0-12-5.37-12-12V45L45 2h265c6.63 0 12 5.37 12 12v456c0 6.63-5.37 12-12 12z" />
                </svg>
              </article>
            </label>
            <p class="product__buy"> Чего сидишь? Порадуй котэ,
              <label class="label" for="chicken"> купи.
                <input class="visually-hidden" type="checkbox" name="chicken" value="chicken" id="chicken" disabled> </label>
            </p>
          </section>
        </div>
      </div>
      <button class="visually-hidden">Оформить заказ</button>
    </form>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
